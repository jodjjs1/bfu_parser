{% extends 'base.html' %}

{% block title %}Ваше место{% endblock title %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='mesta.css')}}">
{% endblock head %}

{% block content %}
<div class=data>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Номер</th>
        <th scope="col">Название специальности</th>
        <th scope="col">Место</th>
      </tr>
    </thead>
    <tbody>
      
    {% for napr in mesta %}
      <tr>
        <th scope="row">{{napr.napr_id}}</th>
        <td><a href="{{ url_for('napravlenie', napr_id=napr.napr_id) }}">{{ napr.napr_name }}</a></td>
        <td>{{ napr.abit_mesto }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('index') }}">Go Back</a>
</div>

{% endblock content %}
