<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <h2 align="center">Enter your snils</h2>
  <form action="" align=center method="post">
    {{ form.csrf_token() }}

    {{ form.snils.label() }}
    {{ form.snils() }}
    
    {% for err in form.snils.errors %}
        {{ err }}
    {% endfor %}

    {{ form.submit() }}

  </form>

</html>
