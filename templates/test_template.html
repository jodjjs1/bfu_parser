{% extends 'base.html' %}

{% block title%}Enter your snils{% endblock %}

{% block content%}
  <h2 align="center">Enter your snils</h2>
  <form action="" align=center method="post">
    {{ form.csrf_token() }}

    {{ form.snils.label() }}
    {{ form.snils() }}
    
    {% for err in form.snils.errors %}
        {{ err }}
    {% endfor %}

    {{ form.submit() }}

  </form>
  
{% endblock %}
